<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table in html</title>
</head>
<body>
    <h1>Tabhle tags in html</h1>

    <table border="1"  width="250px" height="250px" cellpadding="10" cellspacing="10">

        <caption>Employee tables</caption>
        <tr>
            <th>Eid</th>
            <th>Ename</th>
            <th>Mgr</th>
        </tr>
        <tr>
            <td>1</td>
            <td>A</td>
            <td>2</td>
        </tr>
        <tr>
            <td>2</td>
            <td>B</td>
            <td>3</td>
        </tr>
        <tr>
            <td>3</td>
            <td>C</td>
            <td>1</td>
        </tr>
        <tr>
            <td>4</td>
            <td>D</td>
            <td>1</td>
        </tr>
    </table>


    <hr>
    <hr>
    <table border="1" height="200" widith="200">
        <tr>
            <th>Eid</th>
            <th>Ename</th>
            <th>Mgr</th>
        </tr>

        <tr>
            <td>1</td>
            <td rowspan="2">A</td>
            <td>2</td>
        </tr>
        <tr>
            <td>2</td>
            <td>3</td>

        </tr>
        <tr>
            <td colspan="2"> 3</td>
            <td rowspan="2">1</td>
        </tr>
        <tr>
            <td>4</td>
            <td>D</td>

        </tr>
    </table>
</body>
</html>
